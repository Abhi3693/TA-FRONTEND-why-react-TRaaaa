<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event in React</title>
  <style>
    button{
      background-color: lightgray;
      color: red;
      padding: 10px;
      border: none;
      display: block;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button:hover{
      cursor: pointer;
    }
    .btn-holder{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> 
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    let btnType = {
      primary : "PRIMARY",
      secondary : "SECONDARY",
      tertiary : "TERTIARY"
    }

    let btnSize = {
      small : "SMALL",
      medium : "MEDIUM",
      large : "LARGE"
    }
        function Button(props) {
          console.log(props);
          return (
            <button 
              type={props.type ? btnType[props.type] : "PRIMARY"}
              size={props.size ? btnSize[props.size] : "MEDIUM"}
              disabled={props.disabled ? props.disabled : false}
              onClick={props.onClickHandler}
            >{props.label ? props.label : "Button"}</button>
          )
        }


    let allBTN = <div className= "btn-holder">
        
        <Button
          disabled={true}
          onClickHandler={() => alert("You Clicked Me!")}
        />

        <Button
          label="Button"
        />
        <Button
          size="small"
          label="Button"
          type="secondary"
        />
        <Button
          size="large"
          label="Button"
          type="tertiary"
          onClickHandler={() => alert("You Clicked Me!")}
        />
        
      </div>

    ReactDOM.render(allBTN, document.getElementById("root"));
  </script>
</body>
</html>
