<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card article</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5d86031b8f.js" crossorigin="anonymous"></script>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    let cardInfo = {
      title: 'City Lights in New York',
      date: new Date('2017-01-26'),
      comments: 67,
      subTitle: 'The city that never sleeps.',
      description:
        'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
      category: 'photos',
      imageURL:
        'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
    };
    console.log(cardInfo.date);

    let container =
      <> 
        <div className="img-holder">
            <img src={cardInfo.imageURL} alt={cardInfo.category}/>
            <p className="category">{ cardInfo.category}</p>
            <div className="date-holder">
              <p className="date">{ String(cardInfo.date).split(" ")[2]}</p>
              <p className="date">{ String(cardInfo.date).split(" ")[1]}</p>
            </div>
        </div>
        <div className="userInfo">
          <h1>{cardInfo.title}</h1>
          <h2>{cardInfo.subTitle}</h2>
          <p>{cardInfo.description}</p>
          <div className="comment-holder">
            <p>o 6 min ago</p>
            <p><i className="far fa-comments"> 39 comments</i></p>
          </div>
        </div>
      </>
      ReactDOM.render(container, document.getElementById("root"));

  </script>
</body>
</html>
